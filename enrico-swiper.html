<link rel="import" href="../polymer/polymer.html">

<!--
`enrico-swiper`
Swiper wrapper for polymer

@demo demo/index.html 
-->

<dom-module id="enrico-swiper">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]</h2>
  </template>

  <script>
    Polymer({

      is: 'enrico-swiper',

      properties: {
        prop1: {
          type: String,
          value: 'enrico-swiper',
        },
      },

    });
  </script>
</dom-module>
